<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Task Manager</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>
        <h1>Junior task manager</h1>
    </header>
    <main>
        <section class="task-form">

            <form id="task-form">
                <input placeholder="Input your Task" type="text" name="task-name">

                <select class="priority" name="select-priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>

                <button type="submit">Добавить</button>
            </form>

        </section>

        <section class="task-list">
            
            <div class="task">
                <h3>Cделать верстку</h3>
                <div>Описание задачи</div>
                <div class="task-info"></div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
