<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Junior Task Manager</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>
        <h1>Junior task manager</h1>
    </header>
    <main>
        <section class="task-form">
            <img src="https://img.freepik.com/free-photo/lowland-gorilla-black-background-remixed-from-photography-by-jessie-cohen_53876-139791.jpg?semt=ais_hybrid&w=740&q=80">
            <form id="task-form">
                <div class="form">
                <input placeholder="Input your Task" type="text" name="task-name" id="input-task">

                <select class="priority" name="select-priority" id="select-priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>

                <button type="submit" id="button">Добавить</button>
                </div>
            </form>
            <img src="https://focus.ua/static/storage/thumbs/x600/d/cc/n2rsgb-57bfb71b162061555dbed9f269836ccd.jpg?v=7547_1">
        </section>

        <section class="task-list">
            
            <div class="task">
                <h3>Cделать верстку</h3>
                <div>Описание задачи</div>
                <div class="task-info"></div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
