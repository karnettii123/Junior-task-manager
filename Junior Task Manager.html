<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Junior Task Manager</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>
        <h1>JUNIOR TASK MANAGER</h1>
    </header>
    <main>
        <section class="task-form">
            
            <form id="task-form">

                <div class="form">
                    <div class="field">
                    <label for="h3">Task name</label>
                    <input placeholder="Input task name" type="text" name="h3" id="h3">
                    </div>

                    <div class="field">
                    <label for="input-task" id="task">Task</label>
                    <input placeholder="Input your Task" type="text" name="task-name" id="input-task">
                    </div>

                    <div class="field">
                    <label for="select-priority" id="priority">Priority</label>
                    <select class="priority" name="select-priority" id="select-priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                    </select>
                    </div>

                    <div class="field">
                    <label for="button" id="add">Add</label>
                    <button type="submit" id="button" name="button">+</button>
                    </div>

                </div>

            </form>
        </section>

        <section class="task-list" id="task-list">
            
            <div class="task">
                <h3>Сделать верстку</h3>
                <div>Описание задачи</div>
                <div class="task-info">date : 21.02.2026</div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
    <script src="JS/main.js"></script>
</body>
</html>
